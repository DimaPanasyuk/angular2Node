<div class="panel panel-default">
  <div class="panel-heading">
    <strong>New letter</strong>
  </div>
  <div class="panel-body">
    <div class="form-group">
      <div class="row">
        <div class="col-sm-3">
          <div class="form-group">
            <button class="btn btn-success btn-sm btn-block"
                    [disabled]="!newLetter.title ||
                                !whomToSend.length || 
                                !newLetter.body">
              <strong>
                Send
              </strong>
            </button>
          </div>
        </div>
        <div class="col-sm-12">
          <div class="form-group">
            <input type="text" 
                   placeholder="Enter letter title"
                   [(ngModel)]="newLetter.title"
                   class="form-control">
          </div>
          <input type="email" 
                  placeholder="Enter receiver email"
                  [(ngModel)]="whomToSend"
                  class="form-control">
        </div>
      </div>
    </div>
    <div class="form-group">
      <textarea rows="10"
                [(ngModel)]="newLetter.body"
                placeholder="Enter letter body"
                class="form-control">        
      </textarea>
    </div>
  </div>
</div>
