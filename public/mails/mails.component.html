<div class="panel panel-default">
  <div class="panel-heading">
    <strong>
      {{pageTitle}} 
      <span class="label label-primary">
        {{lettersAmount}}
      </span>
    </strong>
  </div>
  <div class="panel-body">
    <ul class="list-group">
      <li class="list-group-item">
        <div>
          <div class="row">
            <div class="col-sm-2">
              <button class="btn btn-sm btn-default"
                      (click)="toggleSelectAll()"
                      [ngClass]="{'btn-primary': selectedAll}">
                <strong>
                  <span class="glyphicon glyphicon-ok"></span>
                  Select all
                </strong>
              </button>
            </div>
            <div class="col-sm-5">
              <button class="btn btn-default btn-sm">
                <strong>
                  <span class="glyphicon glyphicon-share-alt"></span>
                  Move
                </strong>
              </button>
              <button class="btn btn-default btn-sm">
                <strong>
                  <span class="glyphicon glyphicon-trash"></span>
                  Delete
                </strong>
              </button>
            </div>
            <div class="col-sm-5">
              <div class="btn-group pull-right">
                <div class="btn-group">
                  <button class="btn btn-sm btn-default"
                          [ngClass]="{'btn-primary': sortOrder === 'date'}"
                          (click)="setOrderBy('date')">
                    <strong>
                      Date
                    </strong>
                  </button>
                </div>
                <div class="btn-group">
                  <button class="btn btn-sm btn-default"
                          [ngClass]="{'btn-primary': sortOrder === 'title'}"
                          (click)="setOrderBy('title')">
                    <strong>
                      Title
                    </strong>
                  </button>
                </div>
                <div class="btn-group">
                  <button class="btn btn-sm btn-default"
                          [ngClass]="{'btn-primary': sortOrder === 'author'}"
                          (click)="setOrderBy('author')">
                    <strong>
                      Author
                    </strong>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </li>
      <li class="list-group-item">
        <ul class="list-group">
          <li class="list-group-item"
              *ngFor="let letter of folder.letters">
            <div class="row">
              <div class="col-sm-1">
                <button class="btn btn-default btn-sm"
                        (click)="toggleSelectedLetter(letter)"
                        [ngClass]="{'btn-primary': letter.selected}">
                  <span class="glyphicon glyphicon-check"></span>
                </button>
              </div>
              <div class="col-sm-9">
                  <strong>
                    Author name:
                  </strong>
                  <strong>
                    {{letter.title}}
                  </strong>
              </div>
              <div class="col-sm-2">
                <span class="pull-right">
                  {{letter.date | date: 'dd/MM/yyyy'}}
                </span>
              </div>
            </div>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</div>
